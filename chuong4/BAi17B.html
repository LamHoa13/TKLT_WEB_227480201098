<!DOCTYPE html>
<html lang="vn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 17b</title>
</head>
<body>
    <h2>Bạn hãy chọn màu nền: </h2>
    <input type="radio" name="Maunen" value="Yellow" onclick="DoiMau(this.value)">Vàng<br>
    <input type="radio" name="Maunen" value="Green" onclick="DoiMau(this.value)">Xanh<br>
    <input type="radio" name="Maunen" value="Brown" onclick="DoiMau(this.value)">Nâu<br>
    <input type="radio" name="Maunen" value="Magenta" onclick="DoiMau(this.value)">Hồng cánh sen<br>
    <script>
        function DoiMau(color) {
            document.body.style.backgroundColor = color;
        }
    </script>
</body>
</html>
