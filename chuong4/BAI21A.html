<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bai 21A</title>
</head>
<body>
    Số 1: <input type="text" id="so1"><br>
    Số 2: <input type="text" id="so2"><br>
    Kết quả: <input type="text" id="ketqua">
    <input type="button" value="Cộng" onclick="ketqua.value = parseFloat(so1.value) + parseFloat(so2.value);">
    <input type="button" value="Trừ" onclick="ketqua.value = parseFloat(so1.value) - parseFloat(so2.value)">
    <input type="button" value="Nhân" onclick="ketqua.value = parseFloat(so1.value) * parseFloat(so2.value)">
    <input type="button" value="Chia" onclick="ketqua.value = parseFloat(so1.value) / parseFloat(so2.value)">
</body>
</html>
